version: '3.8'

services:
  esp32-tool:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Source code for development hot reload
      - .:/app
      - /app/node_modules
      # USB device access for ESP32
      - /dev:/dev:rw
      # Export files to host Desktop
      - ~/Desktop:/app/exports
      # Temp files (tmpfs for performance)
      - type: tmpfs
        target: /app/temp
        tmpfs:
          size: 1G
      # PlatformIO cache
      - platformio_cache:/app/.platformio
    devices:
      # ESP32 USB device mapping (common ports)
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
      - /dev/ttyUSB2:/dev/ttyUSB2
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyACM1:/dev/ttyACM1
      # macOS USB devices
      - /dev/cu.usbserial-0001:/dev/cu.usbserial-0001
      - /dev/cu.SLAB_USBtoUART:/dev/cu.SLAB_USBtoUART
    privileged: true
    environment:
      - NODE_ENV=development
      - DOCKER_CONTAINER=true
      - CHOKIDAR_USEPOLLING=true
      - PLATFORMIO_CORE_DIR=/app/.platformio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  platformio_cache:
    driver: local